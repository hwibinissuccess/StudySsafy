<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Method</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button @click="greet">인사</button>
    </div>
    <script>
      const app = new Vue({
        el: "#app",
        data() {
          return {
            msg: "안뇽하세요~~",
            name: "OPP",
          };
        },
        methods: {
          greet() {
            // this : 뷰인스턴스를 가리킨다.
            alert(`${this.msg} ${this.name}님`);
          },
        },
      });
    </script>
  </body>
</html>
