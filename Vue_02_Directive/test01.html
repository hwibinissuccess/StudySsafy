<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- 보간법을 사용해보자. (콧수염 방식)-->
      <h2>{{msg}}</h2>
      <!-- v-once : 1회성 보간을 수행 -->
      <h2 v-once>{{msg}}</h2>
    </div>
    <!-- <div id="app2">
      <h2>{{msg}}</h2>
    </div> -->

    <script>
      const app = new Vue({
        el: "#app",
        data: {
          msg: "안녕하세요 하하",
        },
      });
      //이렇게 하나의 html에 여러개의 Vue인스턴스를 넣어 문제는 없어
      //   const app2 = new Vue({
      //     el: "#app2",
      //     data: {
      //       msg: "안녕하세요 히히",
      //     },
      //   });
    </script>
  </body>
</html>
