<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue</title>
  </head>
  <body>
    <!-- 지역컴포넌트 -->
    <div id="app">
      <my-local></my-local>
      <my-local></my-local>
    </div>

    <!-- 이건 인식할수 없어~~ -->
    <div id="app2">
      <my-local></my-local>
    </div>

    <script>
      const app = new Vue({
        el: '#app',
        components: {
          'my-local': {
            template: '<h2>지역컴포넌트</h2>',
          },
        },
      });

      const app2 = new Vue({
        el: '#app2',
      });
    </script>
  </body>
</html>
