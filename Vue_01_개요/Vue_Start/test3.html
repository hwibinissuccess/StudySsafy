<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Start</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h2>{{count}}</h2>
    </div>

    <script>
      //Vue 객체(인스턴스)를 생성
      //method : 사용할 함수를 정의하겠다.
      const app = new Vue({
        el: '#app', //CSS선택자
        data() {
          return {
            count: 1,
          };
        },
        methods: {
          plus() {
            this.count++;
            console.log(this); //vue 인스턴스 객체
          },
          //아래의 화살표함수는 사용하는 것을 지양해라.... ㅎ
          plus2: () => {
            this.count++;
            console.log(this); //window 객체
          },
        },
      });
    </script>
  </body>
</html>
