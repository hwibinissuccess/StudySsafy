<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue</title>
  </head>
  <body>
    <div id="app">
      <div>
        <h2>지망하는 캠퍼스를 골라보세요</h2>
        <select v-model="campus" name="campus">
          <option v-for="area in areas" :value="area.value">{{area.name}}</option>
        </select>

        <div v-if="campus">
          <p>나의 지망 캠퍼스는 {{campus}}</p>
        </div>
      </div>
    </div>

    <script>
      const app = new Vue({
        el: "#app",
        data() {
          return {
            campus: "",
            areas: [
              {
                name: "서울",
                value: "seoul",
              },
              {
                name: "대전",
                value: "daejeon",
              },
              {
                name: "부울경",
                value: "buk",
              },
              {
                name: "구미",
                value: "gumi",
              },
              {
                name: "광주",
                value: "gwangju",
              },
            ],
          };
        },
      });
    </script>
  </body>
</html>
