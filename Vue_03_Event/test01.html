<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue</title>
  </head>
  <body>
    <div id="app">
      <!-- 이벤트 청취 -->
      <button v-on:click="count+=1">증가1</button>
      <button @click="count+=1">증가2</button>
      <div>{{count}}</div>
    </div>

    <script>
      const app = new Vue({
        el: "#app",
        data() {
          return {
            count: 0,
          };
        },
      });
    </script>
  </body>
</html>
